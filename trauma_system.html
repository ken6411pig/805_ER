                { type: 'Burn', icd: 'T25029A', english: 'burn of right foot', chinese: 'Âè≥Ë∂≥ÁáíÂÇ∑' },
                { type: 'Dislocation', icd: 'S93306A', english: 'dislocation of right foot', chinese: 'Âè≥Ë∂≥ËÑ´‰Ωç' },
                { type: 'Sprain', icd: 'S93609A', english: 'sprain of right foot', chinese: 'Âè≥Ë∂≥Êâ≠ÂÇ∑' },

            ],
            'Â∑¶ËÖ≥Ë∂æ': [
                { type: 'A/W', icd: 'Â§ßS90413A/ÂÖ∂‰ªñS90416A', english: 'abrasion/wound of left toe', chinese: 'Â∑¶ËÖ≥Ë∂æÊì¶ÂÇ∑' },
                { type: 'L/W', icd: 'Â§ßS91113A/ÂÖ∂‰ªñS91216A', english: 'laceration/wound of left toe', chinese: 'Â∑¶ËÖ≥Ë∂æÊíïË£ÇÂÇ∑' },
                { type: 'Contusion', icd: 'Â§ßS90119A/ÂÖ∂‰ªñS90129A', english: 'contusion of left toe', chinese: 'Â∑¶ËÖ≥Ë∂æÊå´ÂÇ∑' },
                { type: 'Crush', icd: 'Â§ßS97119A/ÂÖ∂‰ªñS97129A', english: 'crush injury of left toe', chinese: 'Â∑¶ËÖ≥Ë∂æÂ£ìÁ†∏ÂÇ∑' },
                { type: 'Burn', icd: 'Â§ßT25039A/ÂÖ∂‰ªñT25039A', english: 'burn of left toe', chinese: 'Â∑¶ËÖ≥Ë∂æÁáíÂÇ∑' },
                { type: 'Fracture', icd: 'Â§ßS92499A/ÂÖ∂‰ªñS92599A', english: 'fracture of left toe', chinese: 'Â∑¶ËÖ≥Ë∂æÈ™®Êäò' },
                { type: 'Sprain', icd: 'Â§ßS93503A/ÂÖ∂‰ªñS93506A', english: 'sprain of left toe', chinese: 'Â∑¶ËÖ≥Ë∂æÊâ≠ÂÇ∑' },
                { type: 'Dislocation', icd: 'S93106A', english: 'dislocation of left toe', chinese: 'Â∑¶ËÖ≥Ë∂æËÑ´‰Ωç' }
            ],
            'Âè≥ËÖ≥Ë∂æ': [
                { type: 'A/W', icd: 'Â§ßS90413A/ÂÖ∂‰ªñS90416A', english: 'abrasion/wound of right toe', chinese: 'Âè≥ËÖ≥Ë∂æÊì¶ÂÇ∑' },
                { type: 'L/W', icd: 'Â§ßS91113A/ÂÖ∂‰ªñS91216A', english: 'laceration/wound of right toe', chinese: 'Âè≥ËÖ≥Ë∂æÊíïË£ÇÂÇ∑' },
                { type: 'Contusion', icd: 'Â§ßS90119A/ÂÖ∂‰ªñS90129A', english: 'contusion of right toe', chinese: 'Âè≥ËÖ≥Ë∂æÊå´ÂÇ∑' },
                { type: 'Crush', icd: 'Â§ßS97119A/ÂÖ∂‰ªñS97129A', english: 'crush injury of right toe', chinese: 'Âè≥ËÖ≥Ë∂æÂ£ìÁ†∏ÂÇ∑' },
                { type: 'Burn', icd: 'Â§ßT25039A/ÂÖ∂‰ªñT25039A', english: 'burn of right toe', chinese: 'Âè≥ËÖ≥Ë∂æÁáíÂÇ∑' },
                { type: 'Fracture', icd: 'Â§ßS92499A/ÂÖ∂‰ªñS92599A', english: 'fracture of right toe', chinese: 'Âè≥ËÖ≥Ë∂æÈ™®Êäò' },
                { type: 'Sprain', icd: 'Â§ßS93503A/ÂÖ∂‰ªñS93506A', english: 'sprain of right toe', chinese: 'Âè≥ËÖ≥Ë∂æÊâ≠ÂÇ∑' },
                { type: 'Dislocation', icd: 'S93106A', english: 'dislocation of right toe', chinese: 'Âè≥ËÖ≥Ë∂æËÑ´‰Ωç' }
            ]
        };
        
        let selectedInjuries = [];
        let currentMainPart = '';
        let currentSubPart = '';
        let currentView = 'front';

        function switchView(view) {
            currentView = view;
            
            document.querySelectorAll('.view-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.diagram-container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(view + '-diagram').classList.add('active');
            
            hideSubParts();
            document.getElementById('injury-selector').classList.remove('active');
            document.querySelectorAll('.body-part').forEach(p => p.classList.remove('selected'));
        }

        function initializeBodyParts() {
            document.querySelectorAll('.body-part').forEach(part => {
                part.addEventListener('click', function() {
                    const partName = this.getAttribute('data-part');
                    
                    const currentDiagram = document.querySelector('.diagram-container.active');
                    currentDiagram.querySelectorAll('.body-part').forEach(p => p.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    if (subPartDatabase[partName]) {
                        currentMainPart = partName;
                        showSubPartSelector(partName);
                    } else {
                        showInjurySelector(partName);
                    }
                });
            });
        }

        function showSubPartSelector(partName) {
            const selector = document.getElementById('sub-part-selector');
            const title = document.getElementById('selected-main-part-title');
            const subPartsContainer = document.getElementById('sub-parts');
            
            document.getElementById('injury-selector').classList.remove('active');
            
            title.textContent = `${partName} - ÈÅ∏ÊìáÁ¥∞ÈÉ®‰ΩçÁΩÆ`;
            selector.classList.add('active');
            
            subPartsContainer.innerHTML = '';
            
            subPartDatabase[partName].forEach(subPart => {
                const button = document.createElement('button');
                button.className = 'sub-part';
                button.textContent = subPart.part;
                button.addEventListener('click', () => {
                    currentSubPart = subPart.part;
                    showInjurySelector(subPart.part);
                });
                subPartsContainer.appendChild(button);
            });
        }

        function showInjurySelector(partName) {
            const selector = document.getElementById('injury-selector');
            const title = document.getElementById('selected-part-title');
            const typesContainer = document.getElementById('injury-types');
            
            document.getElementById('sub-part-selector').classList.remove('active');
            
            title.textContent = `${partName} - ÈÅ∏ÊìáÂ§ñÂÇ∑È°ûÂûã`;
            selector.classList.add('active');
            
            typesContainer.innerHTML = '';
            
            if (injuryDatabase[partName]) {
                injuryDatabase[partName].forEach(injury => {
                    const button = document.createElement('button');
                    button.className = 'injury-type';
                    button.textContent = injury.type;
                    button.addEventListener('click', () => addInjury(partName, injury));
                    typesContainer.appendChild(button);
                });
            }
        }

        function addInjury(partName, injury) {
            // ÂèñÂæóËã±ÊñáÈÉ®‰ΩçÂêçÁ®±
            let englishPartName = getEnglishPartName(partName);
            
            const newInjury = {
                part: partName,
                englishPart: englishPartName,
                type: injury.type,
                icd: injury.icd,
                english: injury.english,
                chinese: injury.chinese,
                id: Date.now()
            };
            
            selectedInjuries.push(newInjury);
            updateInjuryList();
        }

        // Êñ∞Â¢ûÂáΩÊï∏ÔºöÂèñÂæóËã±ÊñáÈÉ®‰ΩçÂêçÁ®±
        function getEnglishPartName(chinesePart) {
            const partMapping = {
                'È†≠ÈÉ®': 'head',
                'ËáâÈÉ®': 'face',
                'ÁúºÈÉ®': 'eyelid',
                'ÈºªÈÉ®': 'nose',
                'ËÄ≥ÈÉ®': 'ear',
                'ËáâÈ†∞': 'cheek',
                'Âè£ÈÉ®': 'lip',
                '‰∏ãÈ°é': 'jaw',
                '‰∏ãÂ∑¥': 'chin',
                'È†∏ÈÉ®': 'neck',
                'ËÉ∏ÈÉ®': 'chest',
                'ËÖπÈÉ®': 'abdomen',
                'ÊúÉÈô∞ÈÉ®': 'perineum',
                '‰∏äËÉåÈÉ®': 'upper back',
                '‰∏ãËÉåÈÉ®': 'lower back',
                'ËáÄÈÉ®': 'buttock',
                'È†∏Ê§é': 'cervical vertebra',
                'ËÉ∏Ê§é': 'thoracic vertebra',
                'ËÖ∞Ê§é': 'lumbar vertebra',
                'Ëñ¶Ê§é': 'sacrum',
                'Â∞æÊ§é': 'coccyx',
                'Â∑¶ËÇ©': 'left shoulder',
                'Âè≥ËÇ©': 'right shoulder',
                'Â∑¶‰∏äËáÇ': 'left upper arm',
                'Âè≥‰∏äËáÇ': 'right upper arm',
                'Â∑¶ËÇòÈÉ®': 'left elbow',
                'Âè≥ËÇòÈÉ®': 'right elbow',
                'Â∑¶ÂâçËáÇ': 'left forearm',
                'Âè≥ÂâçËáÇ': 'right forearm',
                'Â∑¶ÊâãËÖï': 'left wrist',
                'Âè≥ÊâãËÖï': 'right wrist',
                'Â∑¶ÊâãÊéå': 'left hand',
                'Âè≥ÊâãÊéå': 'right hand',
                'Â∑¶ÊâãÊåá': 'left finger',
                'Âè≥ÊâãÊåá': 'right finger',
                'Â∑¶È´ñÈÉ®': 'left hip',
                'Âè≥È´ñÈÉ®': 'right hip',
                'Â∑¶Â§ßËÖø': 'left thigh',
                'Âè≥Â§ßËÖø': 'right thigh',
                'Â∑¶ËÜù': 'left knee',
                'Âè≥ËÜù': 'right knee',
                'Â∑¶Â∞èËÖø': 'left lower leg',
                'Âè≥Â∞èËÖø': 'right lower leg',
                'Â∑¶Ë∏ù': 'left ankle',
                'Âè≥Ë∏ù': 'right ankle',
                'Â∑¶Ë∂≥ÈÉ®': 'left foot',
                'Âè≥Ë∂≥ÈÉ®': 'right foot',
                'Â∑¶ËÖ≥Ë∂æ': 'left toe',
                'Âè≥ËÖ≥Ë∂æ': 'right toe'
            };
            
            return partMapping[chinesePart] || chinesePart;
        }

        function removeInjury(id) {
            selectedInjuries = selectedInjuries.filter(injury => injury.id !== id);
            updateInjuryList();
        }

        function updateInjuryList() {
            const listContainer = document.getElementById('injury-list');
            
            if (selectedInjuries.length === 0) {
                listContainer.innerHTML = '<p>Â∞öÊú™ÈÅ∏Êìá‰ªª‰ΩïÂ§ñÂÇ∑</p>';
                return;
            }
            
            listContainer.innerHTML = selectedInjuries.map(injury => `
                <div class="injury-item">
                    <div class="injury-details">
                        ${injury.icd} - ${injury.part} ${injury.type}<br>
                        ${injury.english} (${injury.englishPart || injury.part})
                    </div>
                    <button class="remove-injury" onclick="removeInjury(${injury.id})">√ó</button>
                </div>
            `).join('');
        }

        function hideSubParts() {
            document.getElementById('sub-part-selector').classList.remove('active');
            document.querySelectorAll('.body-part').forEach(p => p.classList.remove('selected'));
        }

        function backToSubParts() {
            if (currentMainPart && subPartDatabase[currentMainPart]) {
                document.getElementById('injury-selector').classList.remove('active');
                showSubPartSelector(currentMainPart);
            } else {
                document.getElementById('injury-selector').classList.remove('active');
            }
        }

        function clearReport() {
            const reportOutput = document.getElementById('report-output');
            reportOutput.textContent = '';
            reportOutput.classList.remove('active');
            
            selectedInjuries = [];
            updateInjuryList();
            hideSubParts();
            document.getElementById('injury-selector').classList.remove('active');
            document.querySelectorAll('.body-part').forEach(p => p.classList.remove('selected'));
        }

        // Êñ∞ÁöÑÁî¢ÁîüÂ†±ÂëäÂáΩÊï∏ - ÁµÑÂêàÁõ∏ÂêåÂÇ∑ÂÆ≥È°ûÂûã
        function generateReport() {
            const reportOutput = document.getElementById('report-output');
    
            if (selectedInjuries.length === 0) {
                alert('Ë´ãÂÖàÈÅ∏ÊìáËá≥Â∞ë‰∏ÄÈ†ÖÂ§ñÂÇ∑ÔºÅ');
                return;
            }
            
            // ÊåâÂÇ∑ÂÆ≥È°ûÂûãÂàÜÁµÑ
            const groupedByType = {};
            
            selectedInjuries.forEach(injury => {
                if (!groupedByType[injury.type]) {
                    groupedByType[injury.type] = {
                        chineseParts: [],
                        englishParts: [],
                        englishDescriptions: [], // Êñ∞Â¢ûÔºöÂÑ≤Â≠òÂÆåÊï¥Ëã±ÊñáÊèèËø∞
                        icds: []
                    };
                }
                
                groupedByType[injury.type].chineseParts.push(injury.part);
                // Â¶ÇÊûúÊ≤íÊúâ englishPart Â±¨ÊÄßÔºå‰ΩøÁî® getEnglishPartName ÂáΩÊï∏ÂèñÂæó
                const englishPart = injury.englishPart || getEnglishPartName(injury.part);
                groupedByType[injury.type].englishParts.push(englishPart);
                groupedByType[injury.type].englishDescriptions.push(injury.english); // ÂÑ≤Â≠òÂéüÂßãËã±ÊñáÊèèËø∞
                groupedByType[injury.type].icds.push(`${injury.icd} - ${injury.part}${injury.type}`);
            });
            
            let icdSection = '';
            let chineseSection = '';
            let englishSection = '';
            
            // ÁîüÊàêÁµÑÂêàÂæåÁöÑÂ†±Âëä
            Object.keys(groupedByType).forEach(type => {
                const group = groupedByType[type];
                
                // ICD ÈÉ®ÂàÜ‰øùÊåÅÂéüÊ®£ (ÊØè‰∏ÄÈ†ÖÂàÜÂà•ÂàóÂá∫)
                group.icds.forEach(icd => {
                    icdSection += `${icd}\n`;
                });
                
                // ‰∏≠ÊñáÈÉ®ÂàÜ - ÁµÑÂêàÁõ∏ÂêåÈ°ûÂûãÁöÑÈÉ®‰Ωç
                const chineseParts = group.chineseParts.join('„ÄÅ');
                let chineseType = '';
                
                // Ê†πÊìöÂÇ∑ÂÆ≥È°ûÂûãË®≠ÂÆö‰∏≠ÊñáÊèèËø∞
                switch(type) {
                    case 'A/W':
                        chineseType = 'Êì¶ÂÇ∑';
                        break;
                    case 'L/W':
                        chineseType = 'ÊíïË£ÇÂÇ∑';
                        break;
                    case 'Contusion':
                        chineseType = 'Êå´ÂÇ∑';
                        break;
                    case 'Fracture':
                        chineseType = 'È™®Êäò';
                        break;
                    case 'Crush':
                        chineseType = 'Â£ìÁ†∏ÂÇ∑';
                        break;
                    case 'Burn':
                        chineseType = 'ÁáíÂÇ∑';
                        break;
                    case 'Dislocation':
                        chineseType = 'ËÑ´‰Ωç';
                        break;
                    case 'Sprain':
                        chineseType = 'Êâ≠ÂÇ∑';
                        break;
                    case 'Strain':
                        chineseType = 'ÊãâÂÇ∑';
                        break;
                    case 'Concussion':
                        chineseType = 'ËÖ¶ÈúáÁõ™';
                        break;
                    case 'ICH':
                        chineseType = 'ËÖ¶ÂÖßÂá∫Ë°Ä';
                        break;
                    case 'SDH':
                        chineseType = 'Á°¨ËÖ¶ËÜú‰∏ãÂá∫Ë°Ä';
                        break;
                    case 'SAH':
                        chineseType = 'ËúòËõõËÜú‰∏ãËÖîÂá∫Ë°Ä';
                        break;
                    case 'EDH':
                        chineseType = 'Á°¨ËÖ¶ËÜúÂ§ñÂá∫Ë°Ä';
                        break;
                    default:
                        chineseType = type;
                }
                
                chineseSection += `*. ${chineseParts}${chineseType}\n`;
                
                // Ëã±ÊñáÈÉ®ÂàÜ - ÁâπÊÆäËôïÁêÜËÖ¶ÈÉ®Â§ñÂÇ∑
                if (['ICH', 'SDH', 'SAH', 'EDH', 'Concussion'].includes(type)) {
                    // Â∞çÊñºËÖ¶ÈÉ®Â§ñÂÇ∑ÔºåÁõ¥Êé•‰ΩøÁî®Ë≥áÊñôÂ∫´‰∏≠ÁöÑËã±ÊñáÊèèËø∞
                    if (group.englishDescriptions.length === 1) {
                        // Âè™Êúâ‰∏ÄÂÄãÊôÇÔºåÁõ¥Êé•‰ΩøÁî®
                        englishSection += `*. ${group.englishDescriptions[0]}\n`;
                    } else {
                        // Â§öÂÄãÁõ∏ÂêåÈ°ûÂûãÊôÇÔºåÂéªÈáçË§áÂæåÂàóÂá∫
                        const uniqueDescriptions = [...new Set(group.englishDescriptions)];
                        uniqueDescriptions.forEach(desc => {
                            englishSection += `*. ${desc}\n`;
                        });
                    }
                } else {
                    // ‰∏ÄËà¨Â§ñÂÇ∑ÁöÑËôïÁêÜÊñπÂºè
                    const englishParts = group.englishParts.join(', ');
                    let englishType = '';
                    
                    // Ê†πÊìöÂÇ∑ÂÆ≥È°ûÂûãË®≠ÂÆöËã±ÊñáÊèèËø∞
                    switch(type) {
                        case 'A/W':
                            englishType = 'abrasion/wound of';
                            break;
                        case 'L/W':
                            englishType = 'laceration/wound of';
                            break;
                        case 'Contusion':
                            englishType = 'contusion of';
                            break;
                        case 'Fracture':
                            englishType = 'fracture of';
                            break;
                        case 'Crush':
                            englishType = 'crush injury of';
                            break;
                        case 'Burn':
                            englishType = 'burn of';
                            break;
                        case 'Dislocation':
                            englishType = 'dislocation of';
                            break;
                        case 'Sprain':
                            englishType = 'sprain of';
                            break;
                        case 'Strain':
                            englishType = 'strain of';
                            break;
                        default:
                            englishType = type.toLowerCase() + ' of';
                    }
                    
                    englishSection += `*. ${englishType} ${englishParts}\n`;
                }
            });
            
            let report = icdSection + '\n' + chineseSection + '\n' + englishSection;
    
            reportOutput.textContent = report.trim();
            reportOutput.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeBodyParts();
        });
    </script>
